<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{% url 'todo_create' %}">Create New Task</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {{ todo.timestamp }}
                <a href="{% url 'todo_update' todo.id %}">Edit</a>
                <a href="{% url 'todo_delete' todo.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No tasks yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
